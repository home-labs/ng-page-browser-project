<nav *ngIf="totalPages > 1">

  <form
    #form="ngForm"
  >
    <div class="left-controls">
      <a
        class="first-page-nav"
        *ngIf="!isOnFrontPage()"
        (click)="navigate2(1)"
      >
        {{ firstPageLabel }}
      </a>
      <a
        class="prev-page-nav"
        *ngIf="!isOnFrontPage() && totalPages > 2"
        (click)="navigate2(getPreviousPage())"
      >
        {{ previousPageLabel }}
      </a>
      <input
        #pageNumberInputBox
        [hidden]="hiddenPageNumberInputBox"
        type="text"
        class="current-page-number"
        [maxlength]="maxlength"
        [(ngModel)]="bondedPageNumber"
        [ngModelOptions]="{standalone: true}"
        (blur)="enablesCurrentPageNumberDisplay()"
        (input)="resizePageNumberInputBoxWidth()"
        (mouseover)="onMouseOver()"
      />

        <!-- (keypress)="resolvePageNumberInput($event)" -->

      <span
        *ngIf="showCurrentPageNumberDisplay"
        class="current-page-number"
        (click)="enablesPageNumberInputBox()"
      >{{ bondedPageNumber }}</span>
    </div>
    /
    <div class="right-controls">
      <span
        #totalPagesBox
        class="total-of-pages"
      >{{ totalPages }}</span>
      <a
        class="next-page-nav"
        *ngIf="!isOnLastPage() && totalPages > 2"
        (click)="navigate2(getNextPage())"
      >
        {{ nextPageLabel }}
      </a>
      <a
        class="last-page-nav"
        *ngIf="!isOnLastPage()"
        (click)="navigate2(totalPages)"
      >
        {{ lastPageLabel }}
      </a>
    </div>
  </form>

</nav>
