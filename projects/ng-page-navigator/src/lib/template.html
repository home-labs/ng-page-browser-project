<nav *ngIf="totalPages > 1">
  <a
    *ngIf="!isOnFrontPage()"
    (click)="navigateTo(1)"
    class="first-page-nav"
  >
    {{ firstPageLabel }}
  </a>
  <a
    *ngIf="!isOnFrontPage() && totalPages > 2"
    (click)="navigateTo(getPreviousPage())"
    class="prev-page-nav"
  >
    {{ previousPageLabel }}
  </a>

  <input
    type="text"
    class="current-page-number"
    [(ngModel)]="bondedPageNumber"
  />
  <a
    *ngIf="!isOnLastPage() && totalPages > 2"
    (click)="navigateTo(getNextPage())"
    class="next-page-nav"
  >
    {{ nextPageLabel }}
  </a>
  <a
    *ngIf="!isOnLastPage()"
    (click)="navigateTo(totalPages)"
    class="last-page-nav"
  >
    {{ lastPageLabel }}
  </a>
</nav>
