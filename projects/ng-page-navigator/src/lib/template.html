<nav *ngIf="totalPages > 1">

  <form
    #form="ngForm"
  >
    <div class="left-controls">
      <a
        class="first-page-nav"
        *ngIf="!isOnFrontPage()"
        (click)="navigateTo(1)"
      >
        {{ firstPageLabel }}
      </a>
      <a
        class="prev-page-nav"
        *ngIf="!isOnFrontPage() && totalPages > 2"
        (click)="navigateTo(getPreviousPage())"
      >
        {{ previousPageLabel }}
      </a>
      <input
        [hidden]="hiddenPageNumberInputBox"
        #pageNumberInputBox
        type="text"
        class="current-page-number"
        [maxlength]="maxlength"
        [(ngModel)]="bondedPageNumber"
        [ngModelOptions]="{standalone: true}"
        (blur)="enableCurrentPageNumberBox()"
        (input)="resizePageNumberInputBoxWidth(pageNumberInputBox)"
        (mouseover)="onMouseOver(pageNumberInputBox)"
        (keypress)="resolvePageNumberInput($event)"
        autofocus
      />
      <span
      *ngIf="displayCurrentPageNumberBox"
        class="current-page-number"
        (click)="enablePageNumberInputBox()"
      >{{ bondedPageNumber }}</span>
    </div>
    /
    <div class="right-controls">
      <span class="total-of-pages">{{ totalPages }}</span>
      <a
        class="next-page-nav"
        *ngIf="!isOnLastPage() && totalPages > 2"
        (click)="navigateTo(getNextPage())"
      >
        {{ nextPageLabel }}
      </a>
      <a
        class="last-page-nav"
        *ngIf="!isOnLastPage()"
        (click)="navigateTo(totalPages)"
      >
        {{ lastPageLabel }}
      </a>
    </div>
  </form>

</nav>
