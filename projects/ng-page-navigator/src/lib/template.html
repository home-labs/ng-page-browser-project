<nav *ngIf="totalPages > 1">

  <form
    #form="ngForm"
  >
    <div class="control-of-previous">
      <a
        class="first-page-nav"
        *ngIf="!isOnFrontPage()"
        (click)="navigateTo(1)"
      >
        {{ firstPageLabel }}
      </a>
      <a
        class="prev-page-nav"
        *ngIf="!isOnFrontPage() && totalPages > 2"
        (click)="navigateTo(getPreviousPage())"
      >
        {{ previousPageLabel }}
      </a>
    </div>

    <input
      #pageNumberBox
      type="text"
      class="current-page-number"
      [(ngModel)]="bondedPageNumber"
      [ngModelOptions]="{standalone: true}"
      [maxlength]="maxlength"
    />
    |
    <span class="total-of-pages">{{ totalPages }}</span>

    <div class="control-of-next">
      <a
        class="next-page-nav"
        type="submit"
        *ngIf="!isOnLastPage() && totalPages > 2"
        (click)="navigateTo(getNextPage())"
      >
        {{ nextPageLabel }}
      </a>
      <a
        class="last-page-nav"
        *ngIf="!isOnLastPage()"
        (click)="navigateTo(totalPages)"
      >
        {{ lastPageLabel }}
      </a>
    </div>
  </form>

</nav>
