<main>
  <section>

    Navigated to: {{ currentPageNumber }}

      <!-- [queryParamPropertyName]="'pagina'" -->
    <page-navigator
      [totalPages]=5
      [labelTranslations]="{
        firstPage: '⏮',
        previousPage: '◂◂',
        nextPage: '▸▸',
        lastPage: '⏭'
      }"
      (changePage)="onChangePage($event)"
    ></page-navigator>
    <router-outlet></router-outlet>
  </section>
</main>
