<main>
  <section>

    Navigated to: {{ currentPageNumber }}

      <!-- [queryParamPropertyName]="'pagina'" -->
    <page-navigator
      [totalPages]=10
      [labelTranslations]="{
        firstPage: '|<<',
        previousPage: '<<',
        nextPage: '>>',
        lastPage: '>>|'
      }"
      (onChangePage)="onChangePage($event)"
    ></page-navigator>
    <router-outlet></router-outlet>
  </section>
</main>
