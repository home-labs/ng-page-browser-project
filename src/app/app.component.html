<main>
  <section>

    <table >

      <thead>
        <tr>
          <th>PROPERTY 1</th>
          <th>PROPERTY 2</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of (collectionPromise | async)! | getPagePer:limit:pageNumber">
          <td>
            {{ item.property1 }}
          </td>
          <td>
            {{ item.property2 }}
          </td>
        </tr>
      </tbody>

    </table>
